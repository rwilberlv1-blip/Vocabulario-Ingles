<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso InglÃ©s: Clothes Shop</title>
    <style>
        :root {
            --primary: #ff9500;
            --success: #34c759;
            --error: #ff3b30;
            --bg: #f2f2f7;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card { 
            background: white; 
            padding: 24px; 
            border-radius: 20px; 
            max-width: 500px; 
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            background: #fff9f0;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ffe5cc;
        }

        .grid-item {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .item-img {
            width: 100%;
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Ajustado el margen inferior para compensar la falta de subtÃ­tulo */
        h2 { text-align: center; margin-bottom: 25px; color: #1c1c1e; }

        .row { margin-bottom: 12px; }
        label { font-weight: 600; font-size: 13px; color: #8e8e93; display: block; margin-bottom: 5px; }

        .input-group { display: flex; align-items: center; }
        input { 
            flex: 1;
            padding: 10px 15px; 
            font-size: 16px; 
            border: 2px solid #e5e5ea; 
            border-radius: 10px; 
            outline: none;
            transition: all 0.2s;
        }

        input:focus { border-color: var(--primary); }

        .feedback { margin-left: 10px; font-weight: bold; width: 20px; }
        .buttons { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); opacity: 0.9; }

        #btnVerificar { background: var(--primary); color: white; }
        #btnReset { background: #e5e5ea; color: #3a3a3c; }

        .score-board { 
            text-align: center; 
            margin-top: 20px; 
            font-weight: bold; 
            display: none; 
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>EN LA TIENDA DE ROPA</h2>

    <div class="item-grid">
        <div class="grid-item"><div class="item-img">ðŸ‘“</div>1</div>
        <div class="grid-item"><div class="item-img">ðŸ§¢</div>2</div>
        <div class="grid-item"><div class="item-img">ðŸŽ’</div>3</div>
        <div class="grid-item"><div class="item-img">ðŸ§¥</div>4</div>
        <div class="grid-item"><div class="item-img">ðŸ‘—ðŸ‘•ðŸ‘–</div>5</div>
        <div class="grid-item"><div class="item-img">ðŸ‘—</div>6</div>
        <div class="grid-item"><div class="item-img">ðŸ‘Ÿ</div>7</div>
        <div class="grid-item"><div class="item-img">ðŸ§¦</div>8</div>
    </div>

    <div id="quiz">
        <div class="row">
            <label>1. Gafas</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="glasses" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>2. Sombrero / Gorra</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="hat" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>3. Bolso / Mochila</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="bag" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>4. Chaqueta</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="jacket" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>5. Ropa</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="clothes" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>6. Falda</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="skirt" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>7. Zapatos</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="shoes" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>8. Calcetines</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="socks" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
    </div>

    <div class="score-board" id="score"></div>

    <div class="buttons">
        <button id="btnReset">LIMPIAR</button>
        <button id="btnVerificar">VERIFICAR</button>
    </div>
</div>

<script>
    const btnVerificar = document.getElementById('btnVerificar');
    const btnReset = document.getElementById('btnReset');
    const campos = document.querySelectorAll('.respuesta');
    const avisos = document.querySelectorAll('.feedback');
    const scoreBoard = document.getElementById('score');

    function verificar() {
        let aciertos = 0;
        campos.forEach((campo, i) => {
            const escrita = campo.value.trim().toLowerCase();
            const correcta = campo.getAttribute('data-correcta');

            if (escrita === correcta) {
                avisos[i].innerText = "âœ“";
                avisos[i].style.color = "var(--success)";
                campo.style.borderColor = "var(--success)";
                aciertos++;
            } else {
                avisos[i].innerText = "âœ—";
                avisos[i].style.color = "var(--error)";
                campo.style.borderColor = "var(--error)";
            }
        });

        scoreBoard.innerText = `PuntuaciÃ³n: ${aciertos} de ${campos.length}`;
        scoreBoard.style.display = "block";
        scoreBoard.style.background = aciertos === campos.length ? "#eafaf1" : "#fefefe";
        scoreBoard.style.color = aciertos === campos.length ? "var(--success)" : "#1c1c1e";
        
        if(aciertos === campos.length) {
            scoreBoard.innerText = "Â¡Excelente! ðŸ‘—âœ¨ Todo correcto.";
        }
    }

    function resetear() {
        campos.forEach((campo, i) => {
            campo.value = "";
            campo.style.borderColor = "#e5e5ea";
            avisos[i].innerText = "";
        });
        scoreBoard.style.display = "none";
    }

    btnVerificar.addEventListener('click', verificar);
    btnReset.addEventListener('click', resetear);

    campos.forEach((campo, index) => {
        campo.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (index < campos.length - 1) {
                    campos[index + 1].focus();
                } else {
                    verificar();
                }
            }
        });
    });
</script>

</body>
</html>
