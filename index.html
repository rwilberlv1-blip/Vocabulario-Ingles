<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Ingl√©s: Animals</title>
    <style>
        :root {
            --primary: #007aff;
            --success: #34c759;
            --error: #ff3b30;
            --bg: #f2f2f7;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card { 
            background: white; 
            padding: 24px; 
            border-radius: 20px; 
            max-width: 500px; 
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .animal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            background: #f8f8fa;
            padding: 15px;
            border-radius: 15px;
        }

        .animal-item {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .animal-img {
            width: 100%;
            aspect-ratio: 1;
            background: #eee;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px; /* Aqu√≠ ir√≠an los iconos o im√°genes */
            margin-bottom: 5px;
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .row { margin-bottom: 12px; }
        label { font-weight: 600; font-size: 13px; color: #8e8e93; display: block; margin-bottom: 5px; }

        .input-group { display: flex; align-items: center; }
        input { 
            flex: 1;
            padding: 10px 15px; 
            font-size: 16px; 
            border: 2px solid #e5e5ea; 
            border-radius: 10px; 
            outline: none;
        }

        .feedback { margin-left: 10px; font-weight: bold; width: 20px; }
        .buttons { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer;
        }

        #btnVerificar { background: var(--primary); color: white; }
        #btnReset { background: #e5e5ea; color: #3a3a3c; }

        .score-board { 
            text-align: center; 
            margin-top: 20px; 
            font-weight: bold; 
            display: none; 
        }
    </style>
</head>
<body>

<div class="card">
    <h2>EN EL ZOO</h2>

    <div class="animal-grid">
        <div class="animal-item"><div class="animal-img">üêØ</div>1</div>
        <div class="animal-item"><div class="animal-img">üê∏</div>2</div>
        <div class="animal-item"><div class="animal-img">üêë</div>3</div>
        <div class="animal-item"><div class="animal-img">ü¶Ü</div>4</div>
        <div class="animal-item"><div class="animal-img">üêÆ</div>5</div>
        <div class="animal-item"><div class="animal-img">üêê</div>6</div>
        <div class="animal-item"><div class="animal-img">ü¶é</div>7</div>
        <div class="animal-item"><div class="animal-img">üêî</div>8</div>
    </div>

    <div id="quiz">
        <div class="row">
            <label>1. Tigre</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="tiger" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>2. Rana</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="frog" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>3. Oveja</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="sheep" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>4. Pato</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="duck" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>5. Vaca</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="cow" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>6. Cabra</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="goat" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>7. Lagarto</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="lizard" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
        <div class="row">
            <label>8. Pollo</label>
            <div class="input-group">
                <input type="text" class="respuesta" data-correcta="chicken" placeholder="English...">
                <span class="feedback"></span>
            </div>
        </div>
    </div>

    <div class="score-board" id="score"></div>

    <div class="buttons">
        <button id="btnReset">LIMPIAR</button>
        <button id="btnVerificar">VERIFICAR</button>
    </div>
</div>

<script>
    const btnVerificar = document.getElementById('btnVerificar');
    const btnReset = document.getElementById('btnReset');
    const campos = document.querySelectorAll('.respuesta');
    const avisos = document.querySelectorAll('.feedback');
    const scoreBoard = document.getElementById('score');

    function verificar() {
        let aciertos = 0;
        campos.forEach((campo, i) => {
            const escrita = campo.value.trim().toLowerCase();
            const correcta = campo.getAttribute('data-correcta');

            if (escrita === correcta) {
                avisos[i].innerText = "‚úì";
                avisos[i].style.color = "var(--success)";
                campo.style.borderColor = "var(--success)";
                aciertos++;
            } else {
                avisos[i].innerText = "‚úó";
                avisos[i].style.color = "var(--error)";
                campo.style.borderColor = "var(--error)";
            }
        });

        scoreBoard.innerText = `Logrado: ${aciertos} de ${campos.length}`;
        scoreBoard.style.display = "block";
        scoreBoard.style.color = aciertos === campos.length ? "var(--success)" : "#1c1c1e";
    }

    function resetear() {
        campos.forEach((campo, i) => {
            campo.value = "";
            campo.style.borderColor = "#e5e5ea";
            avisos[i].innerText = "";
        });
        scoreBoard.style.display = "none";
    }

    btnVerificar.addEventListener('click', verificar);
    btnReset.addEventListener('click', resetear);

    // Navegar entre inputs con Enter
    campos.forEach((campo, index) => {
        campo.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (index < campos.length - 1) {
                    campos[index + 1].focus();
                } else {
                    verificar();
                }
            }
        });
    });
</script>

</body>
</html>
